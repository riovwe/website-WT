<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warkop Kita</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #7cb3ee, #5aade1);
            color: #333;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .navbar { 
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px; 
            display: flex;
            justify-content: space-around;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.1);
            transition: background-color 0.5s ease-in-out;
        }
        .navbar a { 
            color: black;
            text-decoration: none; 
            padding: 10px 20px; 
            transition: background-color 0.5s ease-in-out, transform 0.5s ease;
            font-weight: bold;
            border-radius: 5px;
        }
        .navbar a:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
            color: #333;
        }
        .menu-container {
            display: flex;
            align-items: center;
        }
        .menu-image {
            width: 300px;
            height: auto;
            margin-right: 20px;
        }
        table { 
            width: calc(100% - 320px); 
            margin: 20px auto;
            border-collapse: collapse;
            border-spacing: 0;
            animation: fadeIn 2s;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid #000;
            background-color: #ffffff;
            color: #333;
        }
        th, td { 
            border-bottom: 1px solid #000;
            border-right: 1px solid #000;
            padding: 12px;
            text-align: center;
        }
        th:last-child, td:last-child {
            border-right: none;
        }
        th { 
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even){background-color: #f2f2f2}
        tr:nth-child(odd){background-color: #e8e8e8}
        tr:hover {background-color: #d2d2d2;}
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media screen and (max-width: 768px) {
            .menu-image {
                width: 100%;
            }
            table {
                width: 100%;
            }
            th, td {
                padding: 10px;
            }
        }
        h1 {
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        .footer-toolbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f4f2f3;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 -4px 8px rgba(0,0,0,0.3);
        }
        .footer-toolbar a {
            color: black;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
        }
        .footer-toolbar a:hover {
            background-color: #555;
            color: #ffdd40;
            transform: scale(1.1);
        }
        @keyframes colorChange {
            0%, 50% { color: red; }
            50.1%, 100% { color: black; }
        }

        .footer-toolbar marquee {
            animation: colorChange 2s infinite; /* Durasi total menjadi 2 detik */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="Log-in.html"><i class="fa fa-home"></i> Beranda</a>
        <a href="Prak2.html"><i class="fa fa-book-open"></i> Menu</a>
        <a href="Kontak.html"><i class="fa fa-envelope"></i> Kontak</a>
    </div>

                    <th>Gambar</th>

            </thead>
            <tbody>
                <tr>
                    <td><img src="download (4).jpg" alt="Kopi Hitam" class="menu-image"></td>
                    <td>Kopi Hitam</td>
                    <td>Rp 15.000</td>
                </tr>
                <tr>
                    <td><img src="download (3).jpg" alt="Es Teh" class="menu-image"></td>
                    <td>Es Teh</td>
                    <td>Rp 10.000</td>
                </tr>
                <tr>
                    <td><img src="download.jpg" alt="Nasi Goreng" class="menu-image"></td>
                    <td>Nasi Goreng</td>
                    <td>Rp 20.000</td>
                </tr>
                <tr>
                    <td><img src="download (1).jpg" alt="Mie Goreng" class="menu-image"></td>

                </tr>

                    <td>Rp 12.000</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="footer-toolbar">
        <marquee> WARNING!!!  WEBSITE INI MASIH DALAM UJI COBA </marquee>
    </div>
</body>
</html>
